<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lol.css">
</head>
<body>
    <h1 id="text">Do you know I love you?</h1>
    
    <div class="box">
        <button onclick="Yes()" id="yes">Yes</button>
        <button onclick="No()" id="no">NO, I hate you so much</button>
    </div>

    <script>
        function Yes(){
            const text = document.getElementById("text");
            text.innerHTML = "I LOVE YOU";
            text.classList.add("New")
            document.body.style.backgroundColor = "#c83f21";
            const gif = document.createElement("img");
            gif.src = "mochi.gif";
            gif.id = "gif"
            document.body.appendChild(gif);
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => button.style.display = "none");
        
        }

        function No(){
            const button = document.getElementById("no");
            button.style.left = `${Math.random() * 1000}px`;
            button.style.top = `${Math.random() * 800}px`;
        }
    </script>
</body>
</html>
